<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Current weather in your city mas with HTML, CSS, JavaScript and the OpenWeatherMap API">
        <meta name="keywords" content="html,css,javascript,js,josh colbert,colbert,colbertxyz,colbert xyz,cxyz,weather,openweathermap,api,openweather">
        <meta name="author" content="Josh Colbert">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS Weather</title>
        <link rel="icon" href="../resources/icon-white.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="../resources/css/weather-icons.min.css">
        <!-- https://erikflowers.github.io/weather-icons/ -->
        <script src="script.js"></script>
    </head>
    <body onkeypress="keyCode(event)">
        <div class="header">
            <h1 class="header__text">JS Weather</h1>
            <h4 class="header__tagline">Powered by OpenWeatherMap &amp; "Weather Icons"</h4>
        </div>
        <div class="main">
            <table class="weather">
                <thead>
                    <tr>
                        <td class="weather__input" colspan="3">
                            <input id="input" placeholder="City">
                        </td>
                        <td class="weather__single">
                            <input class="weather__sect weather__btn" type="button" onclick="changeLoc(document.getElementById('input').value)" value="&rarr;">
                        </td>
                    </tr>
                    <tr>
                        <td class="weather__full" colspan="4">
                            <h3 class="weather__sect" id="loc"></h3>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="weather__single">
                            <div class="weather__sect" id="iconCurrent">
                                <i class="wi wi-day-cloudy"></i>
                            </div>
                        </td>
                        <td class="weather__single">
                            <h5 class="weather__sect" id="tempCurrent"></h5>
                        </td>
                        <td class="weather__single">
                            <h5 class="weather__sect" id="tempMax"></h5>
                        </td>
                        <td class="weather__single">
                            <h5 class="weather__sect" id="tempMin"></h5>
                        </td>
                    </tr>
                    <tr>
                        <td class="weather__half" colspan="2">
                            <h3 class="weather__sect" id="weCurrent"></h3>
                        </td>
                        <td class="weather__half" colspan="2">
                            <h3 class="weather__sect" id="humid"></h3>
                        </td>
                    </tr>
                    <tr>
                        <td class="weather__single">
                            <div class="weather__sect">
                                <i class="wi wi-sunrise"></i>
                            </div>
                        </td>
                        <td class="weather__single">
                            <h5 class="weather__sect" id="sunrise"></h5>
                        </td>
                        <td class="weather__single">
                            <div class="weather__sect">
                                <i class="wi wi-sunset"></i>
                            </div>
                        </td>
                        <td class="weather__single">
                            <h5 class="weather__sect" id="sunset"></h5>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
